<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius Preview</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Border Radius Preview</h1>
      <div id="box" class="box"></div>

      <form>
        <fieldset>
          <label>Border Top Left</label>
          <input id="input" name="topl" type="text" placeholder="write the amount on pixels">
        </fieldset>
        <fieldset>
          <label>Border Top Right</label>
          <input name="topr" type="text" placeholder="write the amount on pixels">
        </fieldset>
        <fieldset>
          <label>Border Bottom Left</label>
          <input name="bottoml" type="text" placeholder="write the amount on pixels">
        </fieldset>
        <fieldset>
          <label>Border Bottom Right</label>
          <input name="bottomr" type="text" placeholder="write the amount on pixels">
        </fieldset>
      </form>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
